<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="./css.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container w-25">
        <div class="container-fluid mb-3 text-center">
            <h2>Formulaires</h2>
        </div>
        <form id="Formulaires">
            <!-- Partie noms -->
            <div class="mb-3">
                <label for="noms" class="form-label">Nom(s)</label>
                <input type="text" class="form-control" id="noms" aria-describedby="Entrez votre nom(s)">
            </div>
            <!-- Parties mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label ">Mot de passe </label>
                <input type="password" class="form-control" id="password" aria-describedby="Entrez votre mot de passe">
            </div>
            <!-- Boutton envoyer -->
            <div class="container-fluid text-center border-dark"> 
                <button type="submit" class="btn btn-dark text-light">Envoyer les donn√©es</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
